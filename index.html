  <button id="cat-button">magical Elephant button</button>
  <div id="images">
  </div>
 
  <script>
    // this is cat button
    // when we click on cat button trigger code inside function 
    $("#cat-button").on("click", function() {

      // this make the api url a variable
      // url used to hit the API and get results back
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=elephants";

      // this calls/gets the information from the api source 
      // ajax call to hit the url above and "GET" the content stored there
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // this fuction only runs after the data is recvieve from the api and basically calls the function
        .then(function(response) {

        //  varibale sotrin the url  o the image 
          var imageUrl = response.data.image_original_url;

          //  making a brand new image element 
          var catImage = $("<img>");

          // add src and alt
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          //adding new crazy cat image to top of #images 
          $("#images").prepend(catImage);
        });
    });
  </script>
